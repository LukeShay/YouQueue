<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Extension Popup Page</title>
    <meta name="extension_popup_window" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/popup.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="../scripts/popup.js"></script>
    <script src="../scripts/authentication.js"></script>
</head>
<body>
    <div id="extensionContainer" class="extensionContainer">
        <div id="app_name">YouQueue</div>
        <div id="loader"></div>
        <div id="authForm" display="hidden">
            <input type="text" name="email" id="email" placeholder="Email" size="30px"><br>
            <input type="password" name="password" id="password" placeholder="Password" size="30px"><br>
            <button id="login">Log In</button>
            <button id="signup">Sign Up</button>
            <button id="logout" style="visibility: hidden">Log Out</button>
            <div id="invalid" style="color: red"></div>
        </div>
    </div>
</body>
</html>
