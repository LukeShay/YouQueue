<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Extension Popup Page</title>
    <meta name="extension_popup_window" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/popup.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="../scripts/popup.js"></script>
    <script src="../scripts/message.js"></script>
    <script src="../scripts/search.js"></script>

</head>
<body>
    <div id="extensionContainer" class="extensionContainer">
        <div id="app_name">YouQueue</div>

        <nav role="navigation" id="navigation">
          <div id="menuToggle">
            <input type="checkbox" id="checkbox" />

            <span></span>
            <span></span>
            <span></span>

            <ul id="menu">
              <a href="#" id="searchNav"><li>Search</li></a>
              <a href="#" id="loginNav"><li>Login</li></a>
              <a href="#" id="queueNav"><li>View Queues</li></a>
            </ul>
          </div>
        </nav> 

        <div id="searchContainer">
            <input id="searchBox" type="text" placeholder="Search..."  />
            <div id="player"></div>
            <div id="queue"></div>
            <div id="controls">
              <button id="pause" type="button"></button>
              <button id="play" type="button"></button>
              <button id="nextSong" type="button"></button>
            </div>  
            <div id="thumbnail">
              <img src="" id="thumbImg">
            </div>
            <div id="queueControls">
              <button id="clearQueue" type="button">Clear</button>
            </div> 
        </div>
        
        <div id="authContainer">
                <input type="text" id="email" placeholder="Email"></input>
                <input type="password" id="password" placeholder="Password"></input>
                <button id="showSignIn">Sign In</button>
                <button id="showSignUp">Sign Up</button>
                <button id="login">Log In</button>
                <button id="signup">Sign Up</button>
                <button id="logout">Log Out</button>
                <button id="cancel">Cancel</button>
            <ul id="msg"></ul>
        </div>

        <div id="queueContainer">
          <button id="newQueueBtn">New Queue</button>
          <button id="editQueueBtn">Edit Queue</button>
          <button id="deleteQueueBtn">Delete Queue</button>
          <input id="queueName" type="text" placeholder="Queue Name"></input>
          <input id="videoSearch" type="text" placeholder="Search"></input>
          <button id="save">Save</button>
          <button id="cancelQueueBtn">Cancel</button>
          <div id="searchError"></div>
          <div id="curText"></div>
        </div>
    </div>
    <script src="../scripts/authentication.js"></script>
    <script src="../scripts/storage.js"></script>
    <script src="../scripts/queues.js"></script>
</body>
</html>
